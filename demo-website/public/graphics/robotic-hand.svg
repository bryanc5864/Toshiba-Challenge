<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="400" viewBox="0 0 300 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="metalGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#B8C4CE"/>
      <stop offset="50%" stop-color="#8A9AAA"/>
      <stop offset="100%" stop-color="#6A7A8A"/>
    </linearGradient>
    <linearGradient id="jointGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#3D7A6A"/>
      <stop offset="100%" stop-color="#2D5A4A"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="300" height="400" fill="#1A1614"/>
  <circle cx="150" cy="200" r="140" fill="#2D5A4A" opacity="0.1"/>

  <!-- Wrist/Base -->
  <rect x="100" y="320" width="100" height="50" rx="10" fill="url(#metalGrad)"/>
  <rect x="110" y="330" width="80" height="10" rx="3" fill="#2D5A4A"/>
  <circle cx="130" cy="345" r="4" fill="#E8B86D" filter="url(#glow)"/>
  <circle cx="150" cy="345" r="4" fill="#E8B86D" filter="url(#glow)"/>
  <circle cx="170" cy="345" r="4" fill="#E8B86D" filter="url(#glow)"/>

  <!-- Palm -->
  <path d="M90 320 L90 200 Q90 180 110 180 L190 180 Q210 180 210 200 L210 320 Z" fill="url(#metalGrad)"/>

  <!-- Palm details -->
  <rect x="105" y="200" width="90" height="8" rx="4" fill="#5C5552"/>
  <rect x="105" y="220" width="90" height="8" rx="4" fill="#5C5552"/>
  <rect x="105" y="240" width="90" height="8" rx="4" fill="#5C5552"/>

  <!-- Thumb -->
  <g transform="translate(70, 260) rotate(-30)">
    <!-- Thumb base joint -->
    <circle cx="0" cy="0" r="12" fill="url(#jointGrad)"/>
    <circle cx="0" cy="0" r="6" fill="#E8B86D" filter="url(#glow)"/>
    <!-- Thumb segment 1 -->
    <rect x="-8" y="-50" width="16" height="45" rx="8" fill="url(#metalGrad)"/>
    <!-- Thumb mid joint -->
    <circle cx="0" cy="-50" r="10" fill="url(#jointGrad)"/>
    <circle cx="0" cy="-50" r="5" fill="#E8B86D" filter="url(#glow)"/>
    <!-- Thumb segment 2 -->
    <rect x="-7" y="-90" width="14" height="38" rx="7" fill="url(#metalGrad)"/>
    <!-- Thumb tip -->
    <ellipse cx="0" cy="-92" rx="7" ry="5" fill="#8A9AAA"/>
  </g>

  <!-- Index Finger -->
  <g transform="translate(110, 180)">
    <!-- Base joint -->
    <circle cx="0" cy="0" r="12" fill="url(#jointGrad)"/>
    <circle cx="0" cy="0" r="6" fill="#E8B86D" filter="url(#glow)"/>
    <!-- Segment 1 -->
    <rect x="-8" y="-55" width="16" height="50" rx="8" fill="url(#metalGrad)"/>
    <!-- Mid joint -->
    <circle cx="0" cy="-55" r="10" fill="url(#jointGrad)"/>
    <circle cx="0" cy="-55" r="5" fill="#E8B86D" filter="url(#glow)"/>
    <!-- Segment 2 -->
    <rect x="-7" y="-95" width="14" height="38" rx="7" fill="url(#metalGrad)"/>
    <!-- Top joint -->
    <circle cx="0" cy="-95" r="8" fill="url(#jointGrad)"/>
    <circle cx="0" cy="-95" r="4" fill="#E8B86D" filter="url(#glow)"/>
    <!-- Segment 3 -->
    <rect x="-6" y="-125" width="12" height="28" rx="6" fill="url(#metalGrad)"/>
    <!-- Tip -->
    <ellipse cx="0" cy="-127" rx="6" ry="4" fill="#8A9AAA"/>
  </g>

  <!-- Middle Finger -->
  <g transform="translate(140, 175)">
    <circle cx="0" cy="0" r="12" fill="url(#jointGrad)"/>
    <circle cx="0" cy="0" r="6" fill="#E8B86D" filter="url(#glow)"/>
    <rect x="-8" y="-60" width="16" height="55" rx="8" fill="url(#metalGrad)"/>
    <circle cx="0" cy="-60" r="10" fill="url(#jointGrad)"/>
    <circle cx="0" cy="-60" r="5" fill="#E8B86D" filter="url(#glow)"/>
    <rect x="-7" y="-105" width="14" height="43" rx="7" fill="url(#metalGrad)"/>
    <circle cx="0" cy="-105" r="8" fill="url(#jointGrad)"/>
    <circle cx="0" cy="-105" r="4" fill="#E8B86D" filter="url(#glow)"/>
    <rect x="-6" y="-138" width="12" height="31" rx="6" fill="url(#metalGrad)"/>
    <ellipse cx="0" cy="-140" rx="6" ry="4" fill="#8A9AAA"/>
  </g>

  <!-- Ring Finger -->
  <g transform="translate(170, 178)">
    <circle cx="0" cy="0" r="12" fill="url(#jointGrad)"/>
    <circle cx="0" cy="0" r="6" fill="#E8B86D" filter="url(#glow)"/>
    <rect x="-8" y="-55" width="16" height="50" rx="8" fill="url(#metalGrad)"/>
    <circle cx="0" cy="-55" r="10" fill="url(#jointGrad)"/>
    <circle cx="0" cy="-55" r="5" fill="#E8B86D" filter="url(#glow)"/>
    <rect x="-7" y="-95" width="14" height="38" rx="7" fill="url(#metalGrad)"/>
    <circle cx="0" cy="-95" r="8" fill="url(#jointGrad)"/>
    <circle cx="0" cy="-95" r="4" fill="#E8B86D" filter="url(#glow)"/>
    <rect x="-6" y="-125" width="12" height="28" rx="6" fill="url(#metalGrad)"/>
    <ellipse cx="0" cy="-127" rx="6" ry="4" fill="#8A9AAA"/>
  </g>

  <!-- Pinky Finger -->
  <g transform="translate(200, 185)">
    <circle cx="0" cy="0" r="10" fill="url(#jointGrad)"/>
    <circle cx="0" cy="0" r="5" fill="#E8B86D" filter="url(#glow)"/>
    <rect x="-7" y="-45" width="14" height="40" rx="7" fill="url(#metalGrad)"/>
    <circle cx="0" cy="-45" r="8" fill="url(#jointGrad)"/>
    <circle cx="0" cy="-45" r="4" fill="#E8B86D" filter="url(#glow)"/>
    <rect x="-6" y="-78" width="12" height="31" rx="6" fill="url(#metalGrad)"/>
    <circle cx="0" cy="-78" r="7" fill="url(#jointGrad)"/>
    <circle cx="0" cy="-78" r="3" fill="#E8B86D" filter="url(#glow)"/>
    <rect x="-5" y="-102" width="10" height="22" rx="5" fill="url(#metalGrad)"/>
    <ellipse cx="0" cy="-104" rx="5" ry="3" fill="#8A9AAA"/>
  </g>

  <!-- Labels -->
  <text x="150" y="385" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#E8B86D">21 DOF Articulated Hand</text>

  <!-- Joint count indicators -->
  <g fill="#E8B86D" font-family="system-ui, sans-serif" font-size="8" text-anchor="middle">
    <text x="40" y="220">3 joints</text>
    <text x="260" y="100">4 joints</text>
  </g>
</svg>
